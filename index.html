<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador Seguro de Contraseñas</title>

  <!--
    =========================================================
    Estilos (CSS)
    =========================================================
    - Se incluyen dentro de <style> para mantener todo en un único archivo.
    - Se utilizan variables CSS para manejo de colores y tamaños.
    - Diseño responsivo y accesible, cumpliendo con las pautas WCAG.
    - Se cuidan detalles de contraste, tipografía y tamaño de elementos.
  -->
  <style>
    :root {
      --font-family: "Helvetica", Arial, sans-serif;
      --transition-time: 0.3s;

      /* Paleta clara */
      --light-bg: #fff;
      --light-text: #222;
      --light-primary: #0066cc;
      --light-accent: #ededed;
      --light-border: #ccc;
      --light-danger: #ff4d4d;
      --light-warning: #ffae00;
      --light-success: #33cc33;

      /* Paleta oscura */
      --dark-bg: #1f1f1f;
      --dark-text: #f5f5f5;
      --dark-primary: #66aaff;
      --dark-accent: #2c2c2c;
      --dark-border: #444;
      --dark-danger: #ff4d4d;
      --dark-warning: #ffae00;
      --dark-success: #33cc33;
    }

    /* Tema claro */
    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
      font-family: var(--font-family);
      transition: background-color var(--transition-time), color var(--transition-time);
      margin: 0;
      padding: 0;
    }
    body.light-mode .app-container {
      background-color: var(--light-accent);
    }
    body.light-mode .btn {
      background-color: var(--light-primary);
      color: #fff;
    }
    body.light-mode .strength-indicator {
      background-color: var(--light-border);
    }

    /* Tema oscuro */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      font-family: var(--font-family);
      transition: background-color var(--transition-time), color var(--transition-time);
      margin: 0;
      padding: 0;
    }
    body.dark-mode .app-container {
      background-color: var(--dark-accent);
    }
    body.dark-mode .btn {
      background-color: var(--dark-primary);
      color: #fff;
    }
    body.dark-mode .strength-indicator {
      background-color: var(--dark-border);
    }

    /* Estructura principal */
    header, main, footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    header h1 {
      text-align: center;
      margin: 0;
    }

    .app-container {
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .config-section, .result-section, .saved-section {
      margin-bottom: 1rem;
    }

    /* Controles */
    .config-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .config-row label {
      margin-right: 0.5rem;
    }

    .config-row input[type="number"] {
      width: 70px;
    }

    .checkboxes {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity var(--transition-time);
      margin-right: 0.5rem;
    }
    .btn:hover {
      opacity: 0.8;
    }

    /* Visualización de contraseña */
    .result-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .password-box {
      flex: 1;
      min-height: 2.4rem;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      padding: 0.5rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Feedback de copiado */
    .copy-feedback {
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity var(--transition-time);
    }
    .copy-feedback.visible {
      opacity: 1;
    }

    /* Indicador de fortaleza */
    .strength-indicator {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
      text-align: center;
    }
    .weak {
      background-color: var(--light-danger);
    }
    .medium {
      background-color: var(--light-warning);
    }
    .strong {
      background-color: var(--light-success);
    }

    /* Sección de contraseñas guardadas */
    .saved-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .saved-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .delete-btn {
      background-color: var(--light-danger);
      color: #fff;
    }

    /* Botón tema oscuro/claro */
    .theme-switcher {
      text-align: center;
      margin-top: 1rem;
    }

    /* Media queries para responsividad */
    @media (max-width: 600px) {
      .config-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .result-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body class="light-mode">
  <!--
    =========================================================
    Estructura HTML
    =========================================================
    - Uso semántico de etiquetas <header>, <main>, <section>, <footer>.
    - Secciones claramente identificadas para la configuración, generación y lista de contraseñas.
  -->
  <header>
    <h1>Generador Seguro de Contraseñas</h1>
  </header>

  <main>
    <!-- Contenedor principal de la aplicación -->
    <section class="app-container" aria-label="Generador de Contraseñas">
      <!-- Configuración de la contraseña -->
      <div class="config-section">
        <div class="config-row">
          <label for="pwd-length">Longitud:</label>
          <input
            type="number"
            id="pwd-length"
            min="8"
            max="50"
            value="12"
            aria-label="Longitud de la contraseña"
          />
        </div>

        <div class="checkboxes">
          <label>
            <input type="checkbox" id="chk-uppercase" checked aria-label="Incluir mayúsculas"/>Mayúsculas
          </label>
          <label>
            <input type="checkbox" id="chk-lowercase" checked aria-label="Incluir minúsculas"/>Minúsculas
          </label>
          <label>
            <input type="checkbox" id="chk-numbers" checked aria-label="Incluir números"/>Números
          </label>
          <label>
            <input type="checkbox" id="chk-symbols" checked aria-label="Incluir símbolos"/>Símbolos
          </label>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="result-section">
        <button class="btn" id="btn-generate">Generar</button>
        <button class="btn" id="btn-save">Guardar</button>
      </div>

      <!-- Visualización y copia de contraseña -->
      <div class="result-row">
        <div class="password-box" id="display-pwd" tabindex="0" aria-label="Contraseña generada"></div>
        <button class="btn" id="btn-copy">Copiar</button>
        <span class="copy-feedback" id="copy-notice">¡Copiado!</span>
      </div>

      <!-- Indicador de fortaleza -->
      <div class="strength-indicator" id="strength-msg">Fortaleza</div>
    </section>

    <!-- Sección de contraseñas guardadas -->
    <section class="app-container saved-section" aria-label="Contraseñas Guardadas">
      <h2>Contraseñas Guardadas</h2>
      <ul class="saved-list" id="saved-list"></ul>
    </section>

    <!-- Botón para alternar tema -->
    <div class="theme-switcher">
      <button class="btn" id="btn-toggle-theme">Alternar Modo Claro/Oscuro</button>
    </div>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 Generador de Contraseñas Seguras</p>
  </footer>

  <!--
    =========================================================
    Scripts (JavaScript)
    =========================================================
    - Código modular: funciones para generación, guardado, copiado y manejo de UI.
    - Uso de crypto.getRandomValues para mayor seguridad.
    - Se almacena tema y contraseñas en localStorage.
    - Se evita cualquier dependencia externa.
  -->
  <script>
    // Elementos del DOM
    const lengthInput = document.getElementById('pwd-length');
    const chkUppercase = document.getElementById('chk-uppercase');
    const chkLowercase = document.getElementById('chk-lowercase');
    const chkNumbers = document.getElementById('chk-numbers');
    const chkSymbols = document.getElementById('chk-symbols');
    const btnGenerate = document.getElementById('btn-generate');
    const btnCopy = document.getElementById('btn-copy');
    const btnSave = document.getElementById('btn-save');
    const btnToggleTheme = document.getElementById('btn-toggle-theme');
    const displayPwd = document.getElementById('display-pwd');
    const copyNotice = document.getElementById('copy-notice');
    const strengthMsg = document.getElementById('strength-msg');
    const savedList = document.getElementById('saved-list');

    // Caracteres disponibles
    const UPPERCASE = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const LOWERCASE = "abcdefghijklmnopqrstuvwxyz";
    const NUMBERS = "0123456789";
    const SYMBOLS = "!@#$%^&*()_+~{}[]|:;<>?/\\-=`.,'\"";

    // Inicialización al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
      loadThemePreference();
      loadSavedPasswords();
    });

    /* =========================================
       Función principal: generar contraseña
    ========================================= */
    function generateSecurePassword(length, useUpper, useLower, useNum, useSym) {
      let characterPool = "";
      if (useUpper) characterPool += UPPERCASE;
      if (useLower) characterPool += LOWERCASE;
      if (useNum) characterPool += NUMBERS;
      if (useSym) characterPool += SYMBOLS;

      if (!characterPool) {
        alert("Debes seleccionar al menos un tipo de caracter");
        return "";
      }

      // Generador con crypto.getRandomValues
      const resultArray = new Uint8Array(length);
      crypto.getRandomValues(resultArray);

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = resultArray[i] % characterPool.length;
        password += characterPool.charAt(randomIndex);
      }
      return password;
    }

    /* =========================================
       Evento: Generar Contraseña
    ========================================= */
    btnGenerate.addEventListener('click', () => {
      const length = parseInt(lengthInput.value, 10);
      const useUpper = chkUppercase.checked;
      const useLower = chkLowercase.checked;
      const useNumbers = chkNumbers.checked;
      const useSymbols = chkSymbols.checked;

      const newPwd = generateSecurePassword(length, useUpper, useLower, useNumbers, useSymbols);
      displayPwd.textContent = newPwd;
      evaluateStrength(newPwd);
      hideCopyFeedback();
    });

    /* =========================================
       Evento: Copiar Contraseña
    ========================================= */
    btnCopy.addEventListener('click', () => {
      const currentPwd = displayPwd.textContent.trim();
      if (!currentPwd) return;

      navigator.clipboard.writeText(currentPwd).then(() => {
        showCopyFeedback();
      });
    });

    function showCopyFeedback() {
      copyNotice.classList.add('visible');
      setTimeout(() => {
        hideCopyFeedback();
      }, 2000);
    }

    function hideCopyFeedback() {
      copyNotice.classList.remove('visible');
    }

    /* =========================================
       Evaluar fortaleza de la contraseña
    ========================================= */
    function evaluateStrength(password) {
      if (!password) {
        strengthMsg.textContent = "Fortaleza";
        strengthMsg.classList.remove('weak', 'medium', 'strong');
        return;
      }

      let score = 0;
      // Longitud
      score += password.length * 4;
      // Diversidad de caracteres
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNum = /[0-9]/.test(password);
      const hasSym = /[^A-Za-z0-9]/.test(password);

      if (hasUpper) score += 5;
      if (hasLower) score += 5;
      if (hasNum) score += 5;
      if (hasSym) score += 5;

      strengthMsg.classList.remove('weak', 'medium', 'strong');
      let strengthLabel = "Débil";

      if (score < 40) {
        strengthLabel = "Débil";
        strengthMsg.classList.add('weak');
      } else if (score >= 40 && score < 70) {
        strengthLabel = "Media";
        strengthMsg.classList.add('medium');
      } else {
        strengthLabel = "Fuerte";
        strengthMsg.classList.add('strong');
      }
      strengthMsg.textContent = `Fortaleza: ${strengthLabel}`;
    }

    /* =========================================
       Evento: Guardar Contraseña
    ========================================= */
    btnSave.addEventListener('click', () => {
      const currentPwd = displayPwd.textContent.trim();
      if (!currentPwd) {
        alert("No hay contraseña para guardar. Genera una primero.");
        return;
      }
      savePassword(currentPwd);
      loadSavedPasswords();
    });

    function savePassword(pwd) {
      const stored = JSON.parse(localStorage.getItem('myPasswords')) || [];
      stored.push(pwd);
      localStorage.setItem('myPasswords', JSON.stringify(stored));
    }

    function loadSavedPasswords() {
      const stored = JSON.parse(localStorage.getItem('myPasswords')) || [];
      savedList.innerHTML = "";

      stored.forEach((pwd, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${pwd}</span>
          <div>
            <button class="btn" data-copy-index="${idx}">Copiar</button>
            <button class="btn delete-btn" data-del-index="${idx}">Eliminar</button>
          </div>
        `;
        savedList.appendChild(li);
      });

      // Manejo de eventos en cada item
      document.querySelectorAll('[data-copy-index]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-copy-index');
          copySavedPassword(index);
        });
      });

      document.querySelectorAll('[data-del-index]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-del-index');
          deleteSavedPassword(index);
        });
      });
    }

    // Copiar contraseña guardada
    function copySavedPassword(index) {
      const stored = JSON.parse(localStorage.getItem('myPasswords')) || [];
      if (stored[index]) {
        navigator.clipboard.writeText(stored[index]).then(() => {
          alert("¡Contraseña copiada de la lista!");
        });
      }
    }

    // Eliminar contraseña guardada
    function deleteSavedPassword(index) {
      let stored = JSON.parse(localStorage.getItem('myPasswords')) || [];
      stored.splice(index, 1);
      localStorage.setItem('myPasswords', JSON.stringify(stored));
      loadSavedPasswords();
    }

    /* =========================================
       Alternar Tema Oscuro/Claro
    ========================================= */
    btnToggleTheme.addEventListener('click', () => {
      const isLight = document.body.classList.contains('light-mode');
      if (isLight) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        localStorage.setItem('themePref', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        localStorage.setItem('themePref', 'light');
      }
    });

    function loadThemePreference() {
      const themePref = localStorage.getItem('themePref');
      if (themePref === 'dark') {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
      }
    }
  </script>
</body>
</html>
