<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador Seguro de Contraseñas</title>

  <style>
    :root {
      --font-family: "Helvetica", Arial, sans-serif;
      --transition-time: 0.3s;

      /* Paleta clara */
      --light-bg: #fff;
      --light-text: #222;
      --light-primary: #0066cc;
      --light-accent: #ededed;
      --light-border: #ccc;
      --light-danger: #ff4d4d;
      --light-warning: #ffae00;
      --light-success: #33cc33;

      /* Paleta oscura */
      --dark-bg: #1f1f1f;
      --dark-text: #f5f5f5;
      --dark-primary: #66aaff;
      --dark-accent: #2c2c2c;
      --dark-border: #444;
      --dark-danger: #ff4d4d;
      --dark-warning: #ffae00;
      --dark-success: #33cc33;
    }

    /* Tema claro */
    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
      font-family: var(--font-family);
      transition: background-color var(--transition-time), color var(--transition-time);
      margin: 0;
      padding: 0;
    }
    body.light-mode .app-container {
      background-color: var(--light-accent);
    }
    body.light-mode .btn {
      background-color: var(--light-primary);
      color: #fff;
    }
    body.light-mode .strength-indicator {
      background-color: var(--light-border);
    }

    /* Tema oscuro */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      font-family: var(--font-family);
      transition: background-color var(--transition-time), color var(--transition-time);
      margin: 0;
      padding: 0;
    }
    body.dark-mode .app-container {
      background-color: var(--dark-accent);
    }
    body.dark-mode .btn {
      background-color: var(--dark-primary);
      color: #fff;
    }
    body.dark-mode .strength-indicator {
      background-color: var(--dark-border);
    }

    /* Estructura principal */
    header, main, footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    header h1 {
      text-align: center;
      margin: 0;
    }

    .app-container {
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .config-section, .result-section, .saved-section {
      margin-bottom: 1rem;
    }

    /* Controles */
    .config-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .config-row label {
      margin-right: 0.5rem;
    }

    .config-row input[type="number"] {
      width: 70px;
    }

    .checkboxes {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity var(--transition-time);
      margin-right: 0.5rem;
    }
    .btn:hover {
      opacity: 0.8;
    }

    /* Visualización de contraseña */
    .result-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .password-box {
      flex: 1;
      min-height: 2.4rem;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      padding: 0.5rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Feedback de copiado */
    .copy-feedback {
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity var(--transition-time);
    }
    .copy-feedback.visible {
      opacity: 1;
    }

    /* Indicador de fortaleza */
    .strength-indicator {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
      text-align: center;
    }
    .weak {
      background-color: var(--light-danger);
    }
    .medium {
      background-color: var(--light-warning);
    }
    .strong {
      background-color: var(--light-success);
    }

    /* Sección de contraseñas guardadas */
    .saved-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .saved-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .delete-btn {
      background-color: var(--light-danger);
      color: #fff;
    }

    /* Botón tema oscuro/claro */
    .theme-switcher {
      text-align: center;
      margin-top: 1rem;
    }

    /* Media queries para responsividad */
    @media (max-width: 600px) {
      .config-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .result-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body class="light-mode">
  <header>
    <h1>Generador Seguro de Contraseñas</h1>
  </header>

  <main>
    <section class="app-container" aria-label="Generador de Contraseñas">
      <!-- Configuración de la contraseña -->
      <div class="config-section">
        <div class="config-row">
          <label for="pwd-length">Longitud:</label>
          <input
            type="number"
            id="pwd-length"
            min="8"
            max="50"
            value="12"
            aria-label="Longitud de la contraseña"
          />
        </div>

        <div class="checkboxes">
          <label>
            <input type="checkbox" id="chk-uppercase" checked aria-label="Incluir mayúsculas"/>Mayúsculas
          </label>
          <label>
            <input type="checkbox" id="chk-lowercase" checked aria-label="Incluir minúsculas"/>Minúsculas
          </label>
          <label>
            <input type="checkbox" id="chk-numbers" checked aria-label="Incluir números"/>Números
          </label>
          <label>
            <input type="checkbox" id="chk-symbols" checked aria-label="Incluir símbolos"/>Símbolos
          </label>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="result-section">
        <button class="btn" id="btn-generate">Generar</button>
        <button class="btn" id="btn-save">Guardar</button>
      </div>

      <!-- Visualización y copia de contraseña -->
      <div class="result-row">
        <div class="password-box" id="display-pwd" tabindex="0" aria-label="Contraseña generada"></div>
        <button class="btn" id="btn-copy">Copiar</button>
        <span class="copy-feedback" id="copy-notice">¡Copiado!</span>
      </div>

      <!-- Indicador de fortaleza -->
      <div class="strength-indicator" id="strength-msg">Fortaleza</div>
    </section>

    <section class="app-container saved-section" aria-label="Contraseñas Guardadas">
