  <style>
    :root {
      --font-family: "Helvetica", Arial, sans-serif;
      --transition-time: 0.3s;

      /* Paleta clara */
      --light-bg: #fff;
      --light-text: #222;
      --light-primary: #0066cc;
      --light-accent: #ededed;
      --light-border: #ccc;
      --light-danger: #ff4d4d;
      --light-warning: #ffae00;
      --light-success: #33cc33;

      /* Paleta oscura */
      --dark-bg: #1f1f1f;
      --dark-text: #f5f5f5;
      --dark-primary: #66aaff;
      --dark-accent: #2c2c2c;
      --dark-border: #444;
      --dark-danger: #ff4d4d;
      --dark-warning: #ffae00;
      --dark-success: #33cc33;
    }

    /* ==============================
       Ajustes de tema claro
    ============================== */
    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
      font-family: var(--font-family);
      transition: background-color var(--transition-time), color var(--transition-time);

      /* Imagen de fondo (modo claro). Reemplaza con tu enlace RAW si es distinto */
      background: url("https://raw.githubusercontent.com/Javier-sanchez26/Class-01/main/imagen/xagau26_A_photo_of_a_21-year-old_boy_standing_in_his_well-arran_214e0b7d-4cb9-49a5-a284-e480323a3ef1.png") 
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    body.light-mode .app-container {
      background-color: var(--light-accent);
      backdrop-filter: blur(2px); /* Efecto de transparencia sobre el contenedor */
    }
    body.light-mode .btn {
      background-color: var(--light-primary);
      color: #fff;
    }
    body.light-mode .strength-indicator {
      background-color: var(--light-border);
    }

    /* ==============================
       Ajustes de tema oscuro
    ============================== */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      font-family: var(--font-family);
