<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contraseñas Seguras</title>

  <!--
    =========================================================
    Estilos (CSS)
    =========================================================
    - Se incluyen dentro de <style> para mantener todo en un único archivo.
    - Uso de variables CSS para facilitar el cambio de temas (oscuro / claro).
    - Se aplican técnicas básicas de Responsividad (media queries).
    - Se agregan animaciones y transiciones suaves.
    - Se cuida la accesibilidad con tamaños de fuente, contraste y tipografía adecuada.
  -->
  <style>
    /* Variables globales */
    :root {
      --font-family: 'Arial', sans-serif;
      --transition-speed: 0.3s;

      /* Colores para tema claro */
      --color-bg-light: #ffffff;
      --color-text-light: #222222;
      --color-primary-light: #0078d4;
      --color-secondary-light: #cccccc;
      --color-accent-light: #ececec;
      --color-danger-light: #ff4444;
      --color-warning-light: #ffaa00;
      --color-success-light: #44dd44;

      /* Colores para tema oscuro */
      --color-bg-dark: #1e1e1e;
      --color-text-dark: #f0f0f0;
      --color-primary-dark: #6cb4ff;
      --color-secondary-dark: #555555;
      --color-accent-dark: #2a2a2a;
      --color-danger-dark: #ff4444;
      --color-warning-dark: #ffaa00;
      --color-success-dark: #44dd44;
    }

    /* Por defecto, aplicamos tema claro. 
       Cambiaremos dinámicamente esta clase en <body> según preferencia. */
    body.light-theme {
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      font-family: var(--font-family);
      margin: 0;
      transition: background-color var(--transition-speed) ease,
                  color var(--transition-speed) ease;
    }

    body.light-theme .container {
      background-color: var(--color-accent-light);
    }

    body.light-theme .btn {
      background-color: var(--color-primary-light);
      color: #ffffff;
    }

    body.light-theme .password-strength {
      background-color: var(--color-secondary-light);
    }

    /* Tema oscuro */
    body.dark-theme {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
      font-family: var(--font-family);
      margin: 0;
      transition: background-color var(--transition-speed) ease,
                  color var(--transition-speed) ease;
    }

    body.dark-theme .container {
      background-color: var(--color-accent-dark);
    }

    body.dark-theme .btn {
      background-color: var(--color-primary-dark);
      color: #ffffff;
    }

    body.dark-theme .password-strength {
      background-color: var(--color-secondary-dark);
    }

    /* Estructura principal */
    header, main, footer {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      margin: 0;
      text-align: center;
      padding: 0.5rem;
    }

    .container {
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-row label {
      margin-right: 0.5rem;
    }

    .form-row input[type="number"] {
      width: 80px;
      text-align: center;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity var(--transition-speed);
    }

    .btn:hover {
      opacity: 0.8;
    }

    .generated-password {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .password-display {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      word-wrap: break-word;
      min-height: 2.5rem;
    }

    .copy-feedback {
      font-size: 0.9rem;
      margin-left: auto;
      opacity: 0;
      transition: opacity var(--transition-speed);
    }

    .copy-feedback.visible {
      opacity: 1;
    }

    .password-strength {
      display: inline-block;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      color: #fff;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
      transition: background-color var(--transition-speed);
    }

    /* Colores de fortaleza de la contraseña */
    .strength-weak {
      background-color: var(--color-danger-light);
    }
    .strength-medium {
      background-color: var(--color-warning-light);
    }
    .strength-strong {
      background-color: var(--color-success-light);
    }

    /* Sección de contraseñas guardadas */
    .saved-passwords-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .saved-passwords-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }

    .saved-passwords-list .btn-delete {
      margin-left: 0.5rem;
      background-color: var(--color-danger-light);
      color: #fff;
    }

    /* Botón de modo oscuro/claro */
    .theme-toggle {
      text-align: center;
      margin-top: 1rem;
    }

    /* Responsividad */
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      .generated-password {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body class="light-theme">
  <!--
    =========================================================
    Contenido HTML
    =========================================================
  -->
  <header>
    <h1>Generador de Contraseñas Seguras</h1>
  </header>

  <main>
    <!-- Contenedor principal -->
    <section class="container" aria-label="Generador de contraseñas">
      <!-- Configuración de longitud y tipos de caracteres -->
      <div class="form-row">
        <label for="password-length">Longitud:</label>
        <input
          type="number"
          id="password-length"
          min="8"
          max="50"
          value="12"
          aria-label="Longitud de la contraseña"
        />
      </div>

      <div class="options">
        <label>
          <input
            type="checkbox"
            id="include-uppercase"
            checked
            aria-label="Incluir mayúsculas"
          />
          Mayúsculas
        </label>

        <label>
          <input
            type="checkbox"
            id="include-lowercase"
            checked
            aria-label="Incluir minúsculas"
          />
          Minúsculas
        </label>

        <label>
          <input
            type="checkbox"
            id="include-numbers"
            checked
            aria-label="Incluir números"
          />
          Números
        </label>

        <label>
          <input
            type="checkbox"
            id="include-symbols"
            checked
            aria-label="Incluir símbolos"
          />
          Símbolos
        </label>
      </div>

      <!-- Botón para generar contraseña -->
      <button class="btn" id="generate-btn">Generar</button>

      <!-- Visualización de contraseña generada -->
      <div class="generated-password" aria-live="polite">
        <div class="password-display" id="password-display" tabindex="0" aria-label="Contraseña generada"></div>
        <button class="btn" id="copy-btn">Copiar</button>
        <span class="copy-feedback" id="copy-feedback">¡Copiado!</span>
      </div>

      <!-- Indicador de fuerza de contraseña -->
      <div class="password-strength" id="password-strength-indicator">Fortaleza</div>

      <!-- Botón para guardar contraseña -->
      <button class="btn" id="save-btn">Guardar</button>
    </section>

    <!-- Lista de contraseñas guardadas -->
    <section class="container" aria-label="Contraseñas guardadas">
      <h2>Contraseñas Guardadas</h2>
      <ul class="saved-passwords-list" id="saved-passwords-list"></ul>
    </section>

    <!-- Alternar tema -->
    <div class="theme-toggle">
      <button class="btn" id="toggle-theme-btn">Modo Oscuro/Claro</button>
    </div>
  </main>

  <footer>
    <p style="text-align: center;">&copy; 2025 Generador de Contraseñas Seguras</p>
  </footer>

  <!--
    =========================================================
    Scripts (JavaScript)
    =========================================================
    - Se utilizan funciones separadas para:
      * Generar contraseñas
      * Actualizar UI
      * Manejar localStorage
      * Controlar el tema (oscuro/claro)
    - Se usa crypto.getRandomValues para mayor seguridad en la generación.
    - Se incluyen comentarios explicativos en secciones clave.
  -->
  <script>
    // DOM elements
    const passwordLengthInput = document.getElementById('password-length');
    const includeUppercaseInput = document.getElementById('include-uppercase');
    const includeLowercaseInput = document.getElementById('include-lowercase');
    const includeNumbersInput = document.getElementById('include-numbers');
    const includeSymbolsInput = document.getElementById('include-symbols');
    const generateBtn = document.getElementById('generate-btn');
    const copyBtn = document.getElementById('copy-btn');
    const copyFeedback = document.getElementById('copy-feedback');
    const passwordDisplay = document.getElementById('password-display');
    const passwordStrengthIndicator = document.getElementById('password-strength-indicator');
    const saveBtn = document.getElementById('save-btn');
    const savedPasswordsList = document.getElementById('saved-passwords-list');
    const toggleThemeBtn = document.getElementById('toggle-theme-btn');
    const bodyElement = document.body;

    // Caracteres disponibles
    const UPPERCASE_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWERCASE_CHARS = 'abcdefghijklmnopqrstuvwxyz';
    const NUMBERS_CHARS = '0123456789';
    const SYMBOLS_CHARS = '!@#$%^&*()_+~`|}{[]\\:;?><,./-=';

    // Al cargar la página, inicializamos tema y mostramos las contraseñas almacenadas
    window.addEventListener('DOMContentLoaded', () => {
      loadThemePreference();
      displaySavedPasswords();
    });

    // Función para generar contraseñas usando crypto.getRandomValues
    const generatePassword = (length, useUppercase, useLowercase, useNumbers, useSymbols) => {
      let chars = '';
      if (useUppercase) chars += UPPERCASE_CHARS;
      if (useLowercase) chars += LOWERCASE_CHARS;
      if (useNumbers) chars += NUMBERS_CHARS;
      if (useSymbols) chars += SYMBOLS_CHARS;

      // Manejo de error: si no se selecciona ningún tipo de carácter
      if (!chars) {
        alert('Por favor, selecciona al menos una opción (mayúsculas, minúsculas, números o símbolos).');
        return '';
      }

      // Generar arreglo de bytes aleatorios
      const array = new Uint8Array(length);
      crypto.getRandomValues(array);

      // Construir la contraseña tomando cada byte mod la longitud de chars
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = array[i] % chars.length;
        password += chars.charAt(randomIndex);
      }

      return password;
    };

    // Función para actualizar el indicador de fortaleza de la contraseña
    const updateStrengthIndicator = (password) => {
      if (!password) {
        passwordStrengthIndicator.textContent = 'Fortaleza';
        passwordStrengthIndicator.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
        return;
      }

      let score = 0;

      // Aumentamos el puntaje según la longitud
      score += password.length * 4;

      // Aumentamos el puntaje según variedad de caracteres
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumbers = /[0-9]/.test(password);
      const hasSymbols = /[^A-Za-z0-9]/.test(password);

      if (hasUpper) score += 5;
      if (hasLower) score += 5;
      if (hasNumbers) score += 5;
      if (hasSymbols) score += 5;

      // Evaluamos el score para clasificar fortaleza
      let strength = 'Débil';
      passwordStrengthIndicator.classList.remove('strength-weak', 'strength-medium', 'strength-strong');

      if (score < 40) {
        strength = 'Débil';
        passwordStrengthIndicator.classList.add('strength-weak');
      } else if (score >= 40 && score < 70) {
        strength = 'Media';
        passwordStrengthIndicator.classList.add('strength-medium');
      } else {
        strength = 'Fuerte';
        passwordStrengthIndicator.classList.add('strength-strong');
      }

      passwordStrengthIndicator.textContent = `Fortaleza: ${strength}`;
    };

    // Evento: hacer clic en "Generar"
    generateBtn.addEventListener('click', () => {
      const length = parseInt(passwordLengthInput.value, 10);
      const useUppercase = includeUppercaseInput.checked;
      const useLowercase = includeLowercaseInput.checked;
      const useNumbers = includeNumbersInput.checked;
      const useSymbols = includeSymbolsInput.checked;

      const newPassword = generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols);
      passwordDisplay.textContent = newPassword;
      updateStrengthIndicator(newPassword);
      hideCopyFeedback();
    });

    // Evento: hacer clic en "Copiar"
    copyBtn.addEventListener('click', () => {
      const passwordToCopy = passwordDisplay.textContent.trim();
      if (!passwordToCopy) return;

      // Copiar al portapapeles
      navigator.clipboard.writeText(passwordToCopy).then(() => {
        showCopyFeedback();
      });
    });

    // Función para mostrar feedback "¡Copiado!"
    const showCopyFeedback = () => {
      copyFeedback.classList.add('visible');
      setTimeout(() => {
        hideCopyFeedback();
      }, 2000); // Ocultar después de 2 segundos
    };

    // Función para ocultar feedback
    const hideCopyFeedback = () => {
      copyFeedback.classList.remove('visible');
    };

    // Evento: hacer clic en "Guardar"
    saveBtn.addEventListener('click', () => {
      const currentPassword = passwordDisplay.textContent.trim();
      if (!currentPassword) {
        alert('Primero genera una contraseña antes de guardar.');
        return;
      }

      savePassword(currentPassword);
      displaySavedPasswords();
    });

    // Función para guardar contraseñas en localStorage
    const savePassword = (password) => {
      const storedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
      storedPasswords.push(password);
      localStorage.setItem('savedPasswords', JSON.stringify(storedPasswords));
    };

    // Función para mostrar contraseñas guardadas
    const displaySavedPasswords = () => {
      const storedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
      savedPasswordsList.innerHTML = '';

      storedPasswords.forEach((pass, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${pass}</span>
          <div>
            <button class="btn" data-copy-index="${index}">Copiar</button>
            <button class="btn btn-delete" data-delete-index="${index}">Eliminar</button>
          </div>
        `;
        savedPasswordsList.appendChild(li);
      });

      // Agregar eventos a botones de cada ítem
      document.querySelectorAll('[data-copy-index]').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-copy-index');
          copySavedPassword(idx);
        });
      });

      document.querySelectorAll('[data-delete-index]').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-delete-index');
          deleteSavedPassword(idx);
        });
      });
    };

    // Función para copiar una contraseña guardada
    const copySavedPassword = (index) => {
      const storedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
      if (storedPasswords[index]) {
        navigator.clipboard.writeText(storedPasswords[index]).then(() => {
          alert('¡Contraseña copiada de la lista!');
        });
      }
    };

    // Función para eliminar una contraseña guardada
    const deleteSavedPassword = (index) => {
      let storedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
      storedPasswords.splice(index, 1);
      localStorage.setItem('savedPasswords', JSON.stringify(storedPasswords));
      displaySavedPasswords();
    };

    // Tema oscuro / claro
    toggleThemeBtn.addEventListener('click', () => {
      const currentTheme = bodyElement.classList.contains('light-theme') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      bodyElement.classList.toggle('light-theme');
      bodyElement.classList.toggle('dark-theme');
      // Guardar preferencia
      localStorage.setItem('preferredTheme', newTheme);
    });

    // Cargar la preferencia de tema
    const loadThemePreference = () => {
      const preferredTheme = localStorage.getItem('preferredTheme');
      if (preferredTheme === 'dark') {
        bodyElement.classList.remove('light-theme');
        bodyElement.classList.add('dark-theme');
      } else {
        // Por defecto, tema claro
        bodyElement.classList.remove('dark-theme');
        bodyElement.classList.add('light-theme');
      }
    };
  </script>
</body>
</html>
